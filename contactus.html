    <body>
        <header class="headers" id="headerprojects">
            <nav id="homeNavbar">
                <div id="circleHome">
                    <img src="./images/circle.svg">
                </div>
                <ul id="navlist">
                    <li><a href="index.html">Home</a></li>

            </nav>
        </header>
        <section id="contactusform" class="allSections">
            <h1 id="contactustitle">Contact Us</h1>
            <form id="mainform" action="/some-url" method="POST">
                <div id="fullname">
                    <label for="fullname">Full Name*</label>
                    <input type="text" name="username" id="username" placeholder="Enter your full name">
                </div>
                <div id="emailphone">
                    <div id="emaildiv"><label for="email">Email</label>
                    <input type="email" name="email" id="usermail"
                    placeholder="Enter your email address" required> </div>
                    <div id="phonediv"><label for="phone">Phone</label>
                    <input type="tel" name="phone" id="userphone" placeholder="Enter your phone number"> </div>
                    
                </div>
                <div id="message">
                    <label for="message">Message</label>
                    <textarea form="mainform" name="message" id="usermessage" placeholder="Write your message here ..."></textarea>
                </div>
                <button type="submit" class="allbuttons" id="contactusButton">Submit</button>
            </form>



        </section>
        <footer>
            <div id="circlefooter">
                <img id="circimgfoot" src="./images/circle.svg" alt="circle logo">
